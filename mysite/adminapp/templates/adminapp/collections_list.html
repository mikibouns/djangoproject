{% extends 'adminapp/base.html' %}
{% load static %}
{% block container %}
{% block admin_nav%}
{{ block.super }}
{% endblock %}
    <div class="products_container">
        {% for object in object_list %}
        <a class="product_str" href="{% url 'admin:collections_update' object.pk %}">
            <div class="product_img">
                {% block img %}
                <img src="{{ object.collection_title_img }}">
                {% endblock %}
            </div>
            <div class="product_inf">
                <p><strong>{{ object.collection_name|title }}</strong></p>
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
